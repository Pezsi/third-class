<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
</head>
<body>
    <h1>Hello jQuery</h1>
    <p id="jquery-version"></p>   <!--ahhoz hogy kiirjuk-->
    <!-- jQuery hivatkozás CDN-ről -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Saját JavaScript kód -->
    <script>
        // Ellenőrizzük, hogy a jQuery sikeresen betöltődött-e
        console.log(jQuery.fn.jquery); // Kiírja a jQuery verzióját
        console.log($); // Ha a jQuery objektumot látjuk, sikeres a betöltés
        $(document).ready(function() {
            $('#jquery-version').text('jQuery Version: ' + jQuery.fn.jquery);
        });
    </script>
</body>
</html>
